<!DOCTYPE html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo app">
    <meta name="author" content="Robert Gregg">
    <link rel="stylesheet" href="../css/reusable-components.css">
    <link rel="stylesheet" href="../css/portfolio/todo-app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" href="/images/favicon.png">
    <title>Todo App</title>
</head>
<body>

  <div id="create-account">
   
  </div>
  <div id="mobile-todo-list-btn" class="fixed hidden">
    <span class="mobile-btn-inactive">
      <i class="fas fa-list-alt icon"></i>
      Todo Lists
    </span>
    <span class="mobile-btn-active mobile-btn-hidden">
      <i class="fas fa-chevron-circle-left icon-2"></i>
      Todo Lists
    </span>
</div>
  <div id="todos-container">
    <div id="todo-categories-container">
     
      <div id="todo-profile">     
      </div>
      <div id="todo-categories">
        <ul id="todo-list-categories-ul">
        </ul>
        <button id="create-list-btn"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div id="todo-col">
      <div id="toolbar">
        <div id="count-total-todos" class="toolbar-item"></div>
        <div id="count-remaining-todos" class="toolbar-item"></div>
        <div id="count-completed-todos" class="toolbar-item"></div>
      </div>
      <div class="todo">
          <form id="form" name="todo-form">
            <input 
              id="item" 
              type="text" 
              placeholder="New Todo"
              autocomplete="off"
              maxlength="50"
              >
          </form>
      </div>
      <ul class="todos-ul" id="todos-ul">
      </ul>
    </div>
  </div>
    <div id="create-list-popup" class="create-list--hidden create-list-popup">
      <i class="fas fa-times close-create-list"></i>
      <h2 class="create-first-list hidden">Create Your First todo list.</h2>
      <h2 class="create-list hidden">Create a todo list.</h2>
      <input 
        type="text" 
        id="create-list__input"
        placeholder="List name"
        autocomplete="off"
        />
      <button id="create-list__button">Create List</button>
    </div>
  <div id="initial-screens">
  </div>
  <script src="../src/portfolio/todo-app.js"></script>
</body>
</html>
