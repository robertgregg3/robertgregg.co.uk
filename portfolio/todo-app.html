<body>
    <small>Type and press enter to add note. Click note to complete it.</small>
    <div class="todo">
        <div class="notes-info-container">
        </div>
      
        <form id="form">
          <input 
            id="item" 
            type="text" 
            placeholder="New Todo"
            autocomplete="off">
        </form>
        <ul class="todos" id="todos">
        </ul>
      </div>

    <script src="../src/utils.js"></script>
    <script src="../src/portfolio/todo-app.js"></script>
</body>
