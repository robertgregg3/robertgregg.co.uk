<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="Robert Gregg">
    <link rel="stylesheet" href="../css/reusable-components.css">
    <link rel="stylesheet" href="../css/main-nav.css">
    <link rel="stylesheet" href="../css/portfolio/todo-app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" href="/images/favicon.png">

    <title>Todo App</title>
</head>
<body>
    <div id="todos-container">
      <div id="toolbar">
        <div id="count-total-todos" class="toolbar-item"></div>
        <div id="count-remaining-todos" class="toolbar-item"></div>
        <div id="count-completed-todos" class="toolbar-item"></div>
      </div>
      <div class="todo">
          <form id="form">
            <input 
              id="item" 
              type="text" 
              placeholder="New Todo"
              autocomplete="off">
          </form>
      </div>
      <ul class="todos-ul" id="todos-ul">
      </ul>
    <script src="../src/utils.js"></script>
    <script src="../src/portfolio/todo-app.js"></script>
</body>
</html>
