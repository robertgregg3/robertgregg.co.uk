<!DOCTYPE html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo app">
    <meta name="author" content="Robert Gregg">
    <link rel="stylesheet" href="../css/reusable-components.css">
    <link rel="stylesheet" href="../css/portfolio/todo-app.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="icon" href="/images/favicon.png">
    <title>Todo App</title>
</head>
<body>
  <div id="todos-container">
    <div id="todo-categories-container">
      <div id="todo-profile">
        <!-- <i class="fas fa-user"></i> -->
        <img src="../images/rob.jpg" class="todo-profile__img" />
        <div class="todo-profile__email" contenteditable="true">hi@robertgregg.co.uk</div>
      </div>
      <div id="todo-categories">
        <ul id="todo-list-categories-ul">
          <li class="todo-list-category-li main-list"><i class="fas fa-list-alt icon"></i>Main List</li>
          <li class="todo-list-category-li list-2"><i class="fas fa-list-alt icon"></i>List 2</li>
          <li class="todo-list-category-li shopping selected"><i class="fas fa-list-alt icon"></i>Shopping</li>
        </ul>
        <button id="new-todo-list-btn"><i class="fas fa-plus"></i></button>
      </div>
    </div>
    <div id="todo-col">
      <div id="toolbar">
        <div id="count-total-todos" class="toolbar-item"></div>
        <div id="count-remaining-todos" class="toolbar-item"></div>
        <div id="count-completed-todos" class="toolbar-item"></div>
      </div>
      <div class="todo">
          <form id="form" name="todo-form">
            <input 
              id="item" 
              type="text" 
              placeholder="New Todo"
              autocomplete="off"
              maxlength="50"
              >
          </form>
      </div>
      <ul class="todos-ul" id="todos-ul">
      </ul>
    </div>
  </div>
  <script src="../src/utils.js"></script>
  <script src="../src/portfolio/todo-app.js"></script>
</body>
</html>
