 	<title>Password Generator</title>

<body>
    <div class="pw-container">
        <h2>Password Generator</h2>
        <div class="pw-header">
            <div class="pw" id="pw"></div> 
                <button id="copy"><i class="fas fa-copy"></i></button> 
        </div>
        <div class="pw-body">
            <!-- <p class="form-control-header">Password Contains:</p> -->
            <div class="form-control">
                <label for="length"></label>Password length
                <input type="number" id="length" min="8" max="40" value="20" />
            </div>
            <div class="form-control">
                <label for="upper"></label>Upprcase Letters
                <input type="checkbox" id="upper" />
            </div>
            <div class="form-control">
                <label for="lower"></label>Lowercase Letters
                <input type="checkbox" id="lower" />
            </div>
            <div class="form-control">
                <label for="number"></label>Numbers
                <input type="checkbox" id="number" />
            </div>
            <div class="form-control">
                <label for="symbol"></label>Symbols
                <input type="checkbox" id="symbol" />
            </div>
            <button id="generate-pw">Generate Password</button>
        </div>
    </div>
   
<footer>
